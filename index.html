<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>forms</title>
</head>

<body>
	<h1> forms</h1>
	<button>outside form</button>
	<form action="/tacos">
		<p>
		<label for="username">Enter a username: </label>
		<input type="text" placeholder="username" id="username" name="username">
		</p>
		<p>
		<label for="password">Enter a password: </label>
		<input type="password" placeholder="password" id="password" name="pass">
		</p>
		<p>
		<label for="color">Enter a color:</label>
		<input type="color" id="color" name="color">
		</p>
		<p>
		<label for="number"> Enter a number:</label>
		<input type="number" placeholder="cool number" id="number" name="num">
		</p>
		<button>submit!!!!!</button>
		<input type="submit" value="click me!">
	</form>
	<h2>hijacking searches</h2>
	<form action="https://www.google.com/search">
		<h3>search google:</h3>
		<input type="text" name="q">
		<button>Search Google</button>
	</form>
	<h2>more inputs</h2>
	<form action="/birds">
		<input type="checkbox" name="agree_tos" id="agree">
		<label for="agree">I agree to sell your soul</label>
		<button>submit</button>
		<p>
			<label for="bruh1">button:</label>
			<input type="radio" name="bruh" id="bruh1" value="epic">
			<label for="bruh2">not epic:</label>
			<input type="radio" name="bruh" id="bruh2" value="not_epic">
			<label for="bruh3">ok:</label>
			<input type="radio" name="bruh" id="bruh3" value="ok">
			<button>submit button</button>
		</p>
	</form>
</body>
</html>
